<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <marquee behavior="slide" direction="up" scrollamount="20">
    <h1>Counter App</h1>
    <h2 class="textContent">0</h2>
    <div class="button">
    <button class="increment" type="button">Increment</button>
    <button class="decrement" type="button">Decrement</button>
    <button class="change"   type="button">change color</button>
    <button class="clear" type="button">change color again</button>
    <button class="remove" type="button">remove color</button>
    </div>
    </marquee>
<script src="script.js"></script>
</body>
</html>
